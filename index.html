<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Sharing App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>üçΩ Recipe Sharing App</h1>
    <div class="view-buttons">
      <button id="view-toggle" class="view-toggle-btn" style="display: none;">View Shared Recipes</button>
      <button id="bookmarks-toggle" class="bookmarks-toggle-btn" style="display: none;">View Bookmarked Recipes</button>
    </div>
    <div id="auth-section">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <div class="auth-buttons">
            <button id="login-btn">Log In</button>
            <button id="signup-btn">Sign Up</button>
            <button id="google-signin-btn">Sign in with Google</button>
            <button id="logout-btn" style="display: none;">Log Out</button>
        </div>
    </div>
  </header>

  <main>
    <!-- Two-column layout container -->
    <div class="main-content">
      <!-- Left Column: Add Recipe Form -->
      <div class="left-column">
        <section class="add-recipe" id="add-recipe-section" style="display: none;">
          <h2>Add a New Recipe</h2>
          <form id="recipe-form">
            <input type="text" id="title" placeholder="Recipe Title" required />
            
            <!-- Multi-select Categories -->
            <div class="multiselect-container">
              <label><strong>Categories:</strong></label>
              <div class="multiselect-display" id="category-display">
                <span style="color: #999;">Select categories...</span>
              </div>
              <div class="multiselect-dropdown" id="category-dropdown">
                <div class="multiselect-option">
                  <input type="checkbox" value="Breakfast" id="cat-breakfast">
                  <label for="cat-breakfast">Breakfast</label>
                </div>
                <div class="multiselect-option">
                  <input type="checkbox" value="Lunch" id="cat-lunch">
                  <label for="cat-lunch">Lunch</label>
                </div>
                <div class="multiselect-option">
                  <input type="checkbox" value="Dinner" id="cat-dinner">
                  <label for="cat-dinner">Dinner</label>
                </div>
                <div class="multiselect-option">
                  <input type="checkbox" value="Dessert" id="cat-dessert">
                  <label for="cat-dessert">Dessert</label>
                </div>
                <div class="multiselect-option">
                  <input type="checkbox" value="Vegetarian" id="cat-vegetarian">
                  <label for="cat-vegetarian">Vegetarian</label>
                </div>
              </div>
            </div>

            <!-- Rich Text Ingredients -->
            <label><strong>Ingredients</strong></label>
            <div class="rich-text-toolbar" id="ingredients-toolbar">
              <button type="button" data-command="bold"><b>B</b></button>
              <button type="button" data-command="italic"><i>I</i></button>
              <button type="button" data-command="underline"><u>U</u></button>
              <button type="button" data-command="insertUnorderedList">‚Ä¢ Bullet</button>
              <button type="button" data-command="insertOrderedList">1. Number</button>
            </div>
            <div class="rich-text-editor" id="ingredients" contenteditable="true" data-placeholder="Enter ingredients..."></div>

            <!-- Rich Text Instructions -->
            <label><strong>Instructions:</strong></label>
            <div class="rich-text-toolbar" id="instructions-toolbar">
              <button type="button" data-command="bold"><b>B</b></button>
              <button type="button" data-command="italic"><i>I</i></button>
              <button type="button" data-command="underline"><u>U</u></button>
              <button type="button" data-command="insertUnorderedList">‚Ä¢ Bullet</button>
              <button type="button" data-command="insertOrderedList">1. Number</button>
            </div>
            <div class="rich-text-editor" id="instructions" contenteditable="true" data-placeholder="Enter instructions..."></div>

            <div class="image-upload-section">
                <label for="recipe-image">Upload Image (optional):</label>
                <input type="file" id="recipe-image" accept="image/*" />
                <small class="image-help-text">Supported formats: JPG, PNG, GIF (Max 5MB)</small>
            </div>
            <label class="checkbox-label">
              <input type="checkbox" id="make-public" />
              <span>Share this recipe publicly (others can view it)</span>
            </label>
            <button type="submit">Add Recipe</button>
          </form>
        </section>
      </div>

      <!-- Right Column: Search and Recipe List -->
      <div class="right-column">
        <section class="filter-section">
          <input type="text" id="search-input" placeholder="Search recipes..." />
          
          <!-- Sort dropdown -->
          <div class="sort-container">
            <label for="sort-select"><strong>Sort by:</strong></label>
            <select id="sort-select" class="sort-select">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="upvotes">Most Upvoted</option>
            </select>
          </div>
          
          <div class="category-filter-container">
            <div class="multiselect-container">
              <div class="multiselect-display" id="filter-category-display">
                <span style="color: #999;">Filter by categories...</span>
              </div>
              <div class="multiselect-dropdown" id="filter-category-dropdown">
                <div class="multiselect-option">
                  <input type="checkbox" value="Breakfast" id="filter-breakfast">
                  <label for="filter-breakfast">Breakfast</label>
                </div>
                <div class="multiselect-option">
                  <input type="checkbox" value="Lunch" id="filter-lunch">
                  <label for="filter-lunch">Lunch</label>
                </div>
                <div class="multiselect-option">
                  <input type="checkbox" value="Dinner" id="filter-dinner">
                  <label for="filter-dinner">Dinner</label>
                </div>
                <div class="multiselect-option">
                  <input type="checkbox" value="Dessert" id="filter-dessert">
                  <label for="filter-dessert">Dessert</label>
                </div>
                <div class="multiselect-option">
                  <input type="checkbox" value="Vegetarian" id="filter-vegetarian">
                  <label for="filter-vegetarian">Vegetarian</label>
                </div>
              </div>
            </div>
          </div>
        </section>      

        <section class="recipe-list">
          <h2>All Recipes</h2>
          <div id="recipes"></div>
        </section>
      </div>
    </div>
  </main>

  <!-- Edit Recipe Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Recipe</h2>
        <span class="close">&times;</span>
      </div>
      <form id="edit-recipe-form">
        <input type="text" id="edit-title" placeholder="Recipe Title" required />
        
        <!-- Multi-select Categories for Edit -->
        <div class="multiselect-container">
          <label>Categories:</label>
          <div class="multiselect-display" id="edit-category-display">
            <span style="color: #999;">Select categories...</span>
          </div>
          <div class="multiselect-dropdown" id="edit-category-dropdown">
            <div class="multiselect-option">
              <input type="checkbox" value="Breakfast" id="edit-cat-breakfast">
              <label for="edit-cat-breakfast">Breakfast</label>
            </div>
            <div class="multiselect-option">
              <input type="checkbox" value="Lunch" id="edit-cat-lunch">
              <label for="edit-cat-lunch">Lunch</label>
            </div>
            <div class="multiselect-option">
              <input type="checkbox" value="Dinner" id="edit-cat-dinner">
              <label for="edit-cat-dinner">Dinner</label>
            </div>
            <div class="multiselect-option">
              <input type="checkbox" value="Dessert" id="edit-cat-dessert">
              <label for="edit-cat-dessert">Dessert</label>
            </div>
            <div class="multiselect-option">
              <input type="checkbox" value="Vegetarian" id="edit-cat-vegetarian">
              <label for="edit-cat-vegetarian">Vegetarian</label>
            </div>
            <div class="multiselect-option">
              <input type="checkbox" value="Vegan" id="edit-cat-vegan">
              <label for="edit-cat-vegan">Vegan</label>
            </div>
          </div>
        </div>

        <!-- Rich Text Ingredients for Edit -->
        <label>Ingredients:</label>
        <div class="rich-text-toolbar" id="edit-ingredients-toolbar">
          <button type="button" data-command="bold"><b>B</b></button>
          <button type="button" data-command="italic"><i>I</i></button>
          <button type="button" data-command="underline"><u>U</u></button>
          <button type="button" data-command="insertUnorderedList">‚Ä¢ Bullet</button>
          <button type="button" data-command="insertOrderedList">1. Number</button>
        </div>
        <div class="rich-text-editor" id="edit-ingredients" contenteditable="true"></div>

        <!-- Rich Text Instructions for Edit -->
        <label>Instructions:</label>
        <div class="rich-text-toolbar" id="edit-instructions-toolbar">
          <button type="button" data-command="bold"><b>B</b></button>
          <button type="button" data-command="italic"><i>I</i></button>
          <button type="button" data-command="underline"><u>U</u></button>
          <button type="button" data-command="insertUnorderedList">‚Ä¢ Bullet</button>
          <button type="button" data-command="insertOrderedList">1. Number</button>
        </div>
        <div class="rich-text-editor" id="edit-instructions" contenteditable="true"></div>

        <div class="image-upload-section">
          <label for="edit-recipe-image">Upload New Image (optional):</label>
          <input type="file" id="edit-recipe-image" accept="image/*" />
          <small class="image-help-text">Leave empty to keep current image</small>
        </div>

        <label class="checkbox-label">
          <input type="checkbox" id="edit-make-public" />
          <span>Share this recipe publicly (others can view it)</span>
        </label>
        
        <button type="submit">Update Recipe</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Recipe Sharing App</p>
  </footer>

  <script type="module" src="script.js"></script>

</body>
</html>
